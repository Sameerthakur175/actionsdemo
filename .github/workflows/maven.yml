# This name will appear in the GitHub Actions tab
name: Spring Boot CI-CD

# Triggers the workflow on pushes to the "main" branch
on:
  push:
    branches: [ "main" ]

# Defines the actual jobs to run
jobs:
  build:
    # Runs the job on the latest version of Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Checks out your repository code so the runner can use it
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Sets up the correct Java version (e.g., JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Runs the Maven 'package' command
      # This command automatically compiles, runs your tests, and packages the app
      - name: Build with Maven
        run: mvn -B package --file pom.xml
